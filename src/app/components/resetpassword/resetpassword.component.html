<form [formGroup]="userForm" (submit)="onResetPasswordFormSubmit()">
  <div class="container" style="margin-top: 100px ">
    <div class=" form-control " style="margin-left: 400px;width: 300px;height: 400px ;border: 1px solid transparent;">
      <h2 align="center" style="color:#45aed6;;">Reset Password</h2>
      <br>
      <div class=" form-group col-lg-6">
        <div id="snackbar" [innerHTML]="toastMessage"></div>
        <label class="label-name required "> {{ 'Userid' | translate }}</label>
        <br>
        <input type="text" id="userid" formControlName="userid" class="resetUserid">
        <div class="error" *ngIf="!userForm.controls['userid'].valid && userForm.controls['userid'].touched">{{'Please Enter UserId' | translate}}.</div>
      </div>

      <div class="  col-lg-9 " style="margin-right: 30px">
        <label class=" required label-name"> {{ 'New Password' | translate }} </label>
        <br>
        <input type="password" id="password" formControlName="password" class="resetUserid">
        <div class="error" *ngIf="!userForm.controls['password'].valid && userForm.controls['password'].touched">{{'Please Enter Password' | translate}}.</div>
      </div>


      <div>
        <a class="reset" href="index.html" style="position: relative; overflow: hidden;">Back To Login</a>
      </div>

      <div>
        <button type="submit" style="margin-top: 20px;width: 250px; margin-left: 20px;" class=" btncolor" (click)="validate();">{{ 'SignIn' | translate }}</button>
      </div>

    </div>

  </div>
</form>
