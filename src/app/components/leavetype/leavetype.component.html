<app-home></app-home>
<div class=" main-class">
  <div class="primary-container">
    <header class="header">
      <div class="heading4">{{'Leave Types'|translate}}</div>
    </header>
    <div class="addbtn">
      <button class="btn btn-primary adduser"  type="button" data-toggle="modal" data-target="#myModal">{{'Add New Leave Type'|translate}}
      </button>
    </div>
    <div layout="row" class="userlist ">{{'Leave Type List'|translate}}</div>
    <table class="table table-striped table-hover settable">
      <thead>
        <tr>
            <th>{{ 'No' | translate }}</th>
          <th>{{ 'Name' | translate }}</th>
         
          <th style="margin-left: 60%">{{ 'Action' | translate }}</th>
        </tr>
      </thead>
      <tr *ngFor="let leavetype of allLeavetypes">
          <td class="tablerow">{{leavetype.id}}</td>
        <td class="tablerow">{{leavetype.name}}</td>
        <td>
          <span class="action-link" role="button" tabindex="0" (click)="loadLeaveTypeToEdit(leavetype.id)" data-toggle="modal" data-target="#myModal">{{'Edit'|translate}}</span>
          <span> | </span>
          <span class="action-link" role="button" tabindex="0" (click)="deleteLeaveType(leavetype.id)">{{'Delete'|translate}}</span>
        </td>
      </tr>
    </table>
  </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form [formGroup]="leavetypeForm" (ngSubmit)="onLeaveTypeFormSubmit()">
  <div class="modal-dialog modaldialog">
    <div class="modal-content" style="    height: 500px;">
      <div class="modal-header dialog">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h2 class="modal-title modaltitle">{{'Add New Leave Type'|translate}}</h2>
      </div>
      <div class="modal-body">
        <div class="row" style="    margin-top: 30px">
          <div class=" form-group col-lg-6" style="margin-left: 35px;">
            <label class="label-name " >{{ 'Name' | translate }}</label>
            <br>
            <input type="text" *ngIf="leavetypeForm.get('name')" formControlName="name" id="usertypeName" name="usertypeName" class="loginUserid" placeholder="Name">
            <app-control-messages [control]="leavetypeForm.controls.name"></app-control-messages>
          </div>

        
        </div>
        <div class="savebtn">
            <button type="submit" class="btn btn-secondary" style="width: 30%;" [disabled]="!leavetypeForm.valid">{{'Save'|translate}}</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal" style="width: 30%;
          margin-left: 20px;">Close</button>
          </div>
      </div>
    </div>
  </div>
</form>
</div>
