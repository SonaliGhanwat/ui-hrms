<form [formGroup]="userForm" (submit)="onLoginFormSubmit()">
  <div class="container" style="margin-top: 100px ">
    <p id="data"></p>

    <div class="col-sm-12">
      <div id="snackbar"[innerHTML]="toastMessage"></div>
      <div class="login-form">
        <h1 align="center">{{ 'HRMS' | translate }}</h1>
        <div class="bs-callout bs-callout-info">
          <h4>{{ 'Login Here' | translate}}</h4>
          <p>{{'loginPageMessage' | translate}}</p>
        </div>

        <div class=" form-group col-sm-12" [ngClass]="{'has-error':!userForm.controls['userid'].valid && userForm.controls['userid'].touched}">
          <label class="control-label" for="userid"> {{ 'User Id' | translate }}</label>
          <input type="text" formControlName="userid" id="userid" name="userName" class="form-control">
          <app-control-messages [formGroup]="userForm" [displayName]="'User Id'" [control]="userForm.controls['userid']"></app-control-messages>
        </div>

        <div class="form-group col-sm-12 " [ngClass]="{'has-error':!userForm.controls['password'].valid && userForm.controls['password'].touched}">
          <label class="control-label" for="password"> {{ 'Password' | translate }} </label>
          <input type="password" formControlName="password" id="password" name="userPassword" class="form-control">
          <app-control-messages [formGroup]="userForm" [displayName]="'Password'" [control]="userForm.controls['password']"></app-control-messages>
        </div>

        <div class="form-group">
          <a style="margin-left: 270px;" routerLink="/resetpassword">{{ 'ResetPassword' | translate }}</a>
        </div>

          <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="!userForm.valid" (click)="validate();">{{ 'Sign In' | translate }}</button>

      </div>
    </div>
  </div>
</form>

<app-footer></app-footer>
